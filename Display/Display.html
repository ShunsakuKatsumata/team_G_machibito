<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>すべての投稿を表示</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .post-list {
            max-width: 800px;
            margin: 0 auto;
        }

        .post-detail {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            padding: 20px;
        }

        .user-info {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .user-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #ccc;
            margin-right: 10px;
        }

        .post-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .post-content {
            line-height: 1.5;
            white-space: pre-wrap;
            background-color: #f5f5f5;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="post-list">
        <!-- 投稿の繰り返し部分を示す -->
        <div class="post-detail">
            <div class="user-info">
                <div class="user-icon"></div>
                <span>投稿者名1</span>
            </div>
            <div class="post-title">投稿のタイトル1</div>
            <div class="post-content">
                投稿の本文1がここに表示されます。改行を含む本文の場合も、適切に表示されます。
            </div>
        </div>

        <div class="post-detail">
            <div class="user-info">
                <div class="user-icon"></div>
                <span>投稿者名2</span>
            </div>
            <div class="post-title">投稿のタイトル2</div>
            <div class="post-content">
                投稿の本文2がここに表示されます。さまざまな内容が含まれることがあります。
            </div>
        </div>

        <!-- さらに投稿がある場合は、同様のブロックを繰り返す -->
    </div>
</body>
</html>
