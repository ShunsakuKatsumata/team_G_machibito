<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>サイドバー</title>
    <style>
        /* ボディのスタイル設定 */
        body {
            margin: 0; /* マージンを0に設定 */
            padding: 0; /* パディングを0に設定 */
            font-family: Arial, sans-serif; /* フォントをArial, sans-serifに設定 */
        }
        /* サイドバーのスタイル設定 */
        .sidebar {
            position: fixed; /* サイドバーを固定位置に設定 */
            width: 200px; /* サイドバーの幅を200pxに設定 */
            height: 100%; /* サイドバーの高さを100%に設定 */
            background: #333; /* サイドバーの背景色を#333に設定 */
            color: #fff; /* サイドバーの文字色を#fffに設定 */
            padding: 20px; /* サイドバーのパディングを20pxに設定 */
        }
        /* サイドバー内のリストのスタイル設定 */
        .sidebar ul {
            list-style: none; /* リストマーカーを非表示に設定 */
            padding: 0; /* パディングを0に設定 */
        }
        /* サイドバー内のリンクのスタイル設定 */
        .sidebar ul li a {
            color: #fff; /* リンクの文字色を#fffに設定 */
            text-decoration: none; /* リンクの下線を非表示に設定 */
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <button class="menu">メニュー</button>
        <nav>
            <ul>
                <li><a href="#">ホーム</a></li>
                <li><a href="#">記事作成</a></li>
                <li><a href="#">いいね！！！！！！</a></li>
                <li><a href="#">ランキング</a></li>
            </ul>
        </nav>
    </div>
</body>
</html>
