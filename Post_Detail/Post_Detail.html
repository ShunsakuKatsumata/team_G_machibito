<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投稿詳細</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .post-detail {
            max-width: 800px;
            margin: 0 auto;
            background-color: #f5f5f5;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .user-info {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .user-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #ccc;
            margin-right: 10px;
        }

        .post-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .post-content {
            line-height: 1.5;
            white-space: pre-wrap;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
        }

        .post-actions {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .like-button {
            display: flex;
            align-items: center;
            margin-right: 20px;
            cursor: pointer;
        }

        .like-icon {
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }

        .reply-button {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .reply-icon {
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }

        .reply-form {
            margin-top: 10px;
        }

        .reply-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
            box-sizing: border-box;
        }

        .liked .like-icon {
            content: url("../Image/Good_pink.png");
        }

        .reply-form {
            margin-top: 10px;
            display: none;
        }

        .show-reply-form {
            display: block;
        }

        .reply-button {
            cursor: pointer;
        }

        .reply-submit {
            display: block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .reply-list {
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
        }

        .reply-list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }

        .reply-list-title {
            font-weight: bold;
        }

        .reply-list-toggle {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .reply-list-toggle span {
            margin-left: 5px;
        }

        .reply-list-toggle .toggle-icon {
            width: 16px;
            height: 16px;
            transition: transform 0.3s ease-in-out;
        }

        .reply-list-toggle.open .toggle-icon {
            transform: rotate(180deg);
        }
    </style>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const likeButton = document.querySelector('.like-button');
            const likeIcon = document.querySelector('.like-icon');
            const likeCount = document.querySelector('.like-count');
            const replyButton = document.querySelector('.reply-button');
            const replyForm = document.querySelector('.reply-form');

            let isLiked = false;
            let count = 123;

            likeCount.textContent = count;

            likeButton.addEventListener('click', () => {
                isLiked = !isLiked;

                if (isLiked) {
                    likeIcon.src = "../Image/Good_pink.png";
                    likeButton.classList.add('liked');
                    count++;
                } else {
                    likeIcon.src = "../Image/Good_white.png";
                    likeButton.classList.remove('liked');
                    count--;
                }

                likeCount.textContent = count;
            });

            replyButton.addEventListener('click', () => {
                replyForm.classList.toggle('show-reply-form');
            });
        });
        window.addEventListener('DOMContentLoaded', () => {
            const replyListToggle = document.querySelector('.reply-list-toggle');
            const replyList = document.querySelector('.reply-list-content');

            replyListToggle.addEventListener('click', () => {
                replyList.classList.toggle('show');
            });
        });
        window.addEventListener('DOMContentLoaded', () => {
            const replyListToggle = document.querySelector('.reply-list-toggle');
            const replyList = document.querySelector('.reply-list-content');
            const toggleIcon = replyListToggle.querySelector('.toggle-icon');

            replyListToggle.addEventListener('click', () => {
                replyList.classList.toggle('show');
                replyListToggle.classList.toggle('open');
                toggleIcon.style.transform = replyListToggle.classList.contains('open') ? 'rotate(180deg)' : 'rotate(0deg)';
            });
        });
    </script>
</head>

<body>
    <div class="post-detail">
        <div class="user-info">
            <div class="user-icon"></div>
            <span>投稿者名</span>
        </div>
        <div class="post-title">投稿のタイトル</div>
        <div class="post-content">
            投稿の本文が表示されます。
            改行を含む本文の場合も、適切に表示されます。
        </div>
        <div class="reply-list">
            <div class="reply-list-header">
                <span class="reply-list-title">リプライ</span>
                <div class="reply-list-toggle">
                    <img class="toggle-icon" src="../Image/toggle.png" alt="Toggle">
                    <span>表示/非表示</span>
                </div>
            </div>
            <div class="reply-list-content show">
                <div class="reply-item">
                    <div class="reply-user">質問者さん</div>
                    <div class="reply-content">これはリプライの例です。</div>
                </div>
                <div class="reply-item">
                    <div class="reply-user author">投稿者さん</div>
                    <div class="reply-content">これは投稿者からの回答の例です。</div>
                </div>
            </div>
        </div>
        <div class="post-actions">
            <div class="like-button">
                <img class="like-icon" src="../Image/Good_white.png" alt="Like">
                <span class="like-count"></span>
            </div>
            <div class="reply-button">
                <img class="reply-icon" src="../Image/SpeechBubble.png" alt="Reply">
                <span>リプライする</span>
            </div>
        </div>
        <div class="reply-form">
            <textarea class="reply-input" placeholder="リプライを入力してください"></textarea>
            <button class="reply-submit">送信</button>
        </div>
    </div>
</body>

</html>
